<h1>{{ name }}</h1>

<mat-card>
	<mat-form-field>
		<input [readonly]="true" type="text" matInput [(ngModel)]=display>
  </mat-form-field>

		<mat-card-content>
			<div id="numbers" class="container">
				<button *ngFor="let n of numbers" (click)="getValue(n)" color="primary" mat-raised-button>{{ n }}</button>
			</div>

			<div id="operators" class="container">
				<button *ngFor="let o of operators" (click)="operation(o)" color="primary" mat-raised-button>{{ o }}</button>
			</div>

			<div id="operators" class="container">
				<button color="primary" (click)="operation('=')" mat-raised-button>=</button>
			</div>
		</mat-card-content>
</mat-card>
